<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Interest</title>
    <script>
        async function populateDiv() {
            const principal = document.getElementById("amount").value;
            const rate = document.getElementById("roi").value;
            const time = document.getElementById("time").value;
            // axios
            // const response = await axios("https://sum-server.100xdevs.com/interest?principal=" + principal + "&rate=" + rate + "&time=" + time);
            // const ans = response.data;
            // document.getElementById("finalInterest").innerHTML = ans;
            const response = await fetch("https://sum-server.100xdevs.com/interest?principal=" + principal + "&rate=" + rate + "&time=" + time);
            const ans = await response.text();
            document.getElementById("finalInterest").innerHTML = ans;
        }
    </script>
</head>

<body>
    <input id="amount" type="text" placeholder="Principal Amount" /> <br><br>
    <input id="roi" type="text" placeholder="Rate of Interest" /> <br><br>
    <input id="time" type="text" placeholder="Time" /> <br><br>
    <button onclick="populateDiv()">Calculate Interest</button> <br><br>
    <div id="finalInterest"></div>
</body>

</html>
